<!--validar que la longuitud del usuario y password es más de tres caracteres -->
<script type="text/javascript">
	function validar(){
		var usuario=document.getElementById("usu").value;
		var password=document.getElementById("pass").value;
		if(usuario.length>=3&&password.length>=3){
			alert("Los datos son válidos para enviar");
			return true;
		}else{
			alert("Los datos no cumplen las reglas para enviar");
			return false;
		}
	}

</script>
