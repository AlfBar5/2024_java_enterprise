   var curso={"nombre":"valor","duracion":100,"precio":123.5};
   //cambio valor
   curso.duracion=80;
   alert(curso.nombre);

   //manera alternativa de crear objetos json
   var otroCurso=new Object();
   otroCurso.nombre="Python";
   otroCurso.duracion=60;

   //convertir JSON a cadena de texto con JSON.stringify
   console.log(JSON.stringify(otroCurso)) 
   //convertir cadena de texto a JSON. La cadena de texto est√° entre comillas simples
