<script type="text/javascript">

    function sumarNumeros(){

        resultado.innerText="";
        //muestra con un alert el valor escrito en la caja
        //primero obtenemos el objeto etiqueta
        //hay que convertirlo a número
        var numero1=parseInt(document.getElementById("numero1").value);
        var numero2=parseInt(document.getElementById("numero2").value);
        //mediante propiedad value obtenemos valor
        
        var resultadosumar=numero1 + numero2;
        //alert("SUMAR "+numero1+"+"+numero2+"="+resultadosumar);
        ////acceder al contenido de texto de una etiqueta p
        //reseteamos
        //obj.value="";
        resultado.innerText="SUMAR "+numero1+" + "+numero2+" = "+resultadosumar;
       
    
    }


    function restarNumeros(){
        resultado.innerText="";
        //muestra con un alert el valor escrito en la caja
        //primero obtenemos el objeto etiqueta
        //hay que convertirlo a número
        var numero1=parseInt(document.getElementById("numero1").value);

        resultado.innerText="";

        ////acceder al contenido de texto de una etiqueta p

    function dividirNumeros(){
        resultado.innerText="";
        //muestra con un alert el valor escrito en la caja

        //alert("SUMAR "+numero1+" / "+numero2+"="+resultadodividir);
        ////acceder al contenido de texto de una etiqueta p

        resultado.innerText="DIVIDIR "+numero1+" / "+numero2+" = "+resultadodividir;
       
    
    }

    //poner los input text en blanco (no usada)

    }
