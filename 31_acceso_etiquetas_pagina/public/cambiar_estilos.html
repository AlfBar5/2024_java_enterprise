<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
    .grande{color:blue;font-weight: 900; font-size: 40px;}
    .peque{color:rgb(32, 211, 100);font-weight: 100; font-size: 20px;}

</style>


</head>
<body>
    <!-- this  le pasamos el propio objeto párrafo p -->
    <p class="peque" onmouseenter="modificarEstilo(this,'grande')" onmouseout="modificarEstilo(this,'peque')"> Texto primero </p>
    <p class="peque" onmouseenter="modificarEstilo(this,'grande')" onmouseout="modificarEstilo(this,'peque')"> Texto segundo </p>
    <p class="peque" onmouseenter="modificarEstilo(this,'grande')" onmouseout="modificarEstilo(this,'peque')"> Texto tercero </p>



    
<script type="text/javascript">

    //recibe dos parámetros: objeto (el this, el propio p) y estilo
    function modificarEstilo(obj,estilo){
        //aplicar ese estilo al objeto/etiqueta p
        obj.className=estilo;
        
    }

</script>


</body>
</html>
