<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<input type="text" id="campo">
<br>
<br>
<input type="button" onclick="mostrarDato();" value="escriba aquí" width="140px" height="30px">

<p id="p1">
	datos en párrafo
</p>


<script type="text/javascript">

function mostrarDato(){
	//muestra con un alert el valor escrito en la caja
	//primero obtenemos el objeto etiqueta
	var obj=document.getElementById("campo");
	//mediante propiedad value obtenemos valor
	alert("Ha escrito "+obj.value);

	////acceder al contenido de texto de una etiqueta p
	var pr=document.getElementById("p1");
	alert("el párrafo vale: "+pr.innerText);

	//reseteamos
	obj.value="";
	pr.innerText="";
	

}

</script>



</body>
</html>
