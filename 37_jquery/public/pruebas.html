
<!DOCTYPE html>
<html>
<head>
<!-- los siguiente metas son para no- cache -->
<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache"> 
<meta charset="UTF-8">
<title>jQuery</title>

<!-- Bootstrap core CSS -->
<!-- Grid https://getbootstrap.com/docs/4.0/examples/grid/ -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
</head>
<body>

<br><br>


<!-- tabla columnas fijas -->
<div class="row">
		<div class="col-2"> </div>
        <div class="col-3">INTRODUCE UN NÚMERO: </div>
        <div class="col-3"><input type="text" id="num"></div>
        <div class="col-3"><input type="button" value="cuadrado" onclick="calcular()"></div>
        <div class="col-1"> </div>
      </div>

<br><br>

<div class="row">
		<div class="col-4"> </div>
        <div class="col-2">LIMPIAR: </div>
        <div class="col-2"><input type="button" value="limpiar" id="btnlimpiar"></div>
        <div class="col-4"></div>
       
      </div>

<br><br>


<div class="row">
        <div class="col-4"></div>
        <div class="col-4"><p id="resultado"></p></div>
        <div class="col-4"></div>
      </div>


<script type="text/javascript">

	
	function calcular(){
		var numero = $("#num").val(); //recogiendo valor en jquery
		numero *= numero;
		$("#resultado").html("<b>El cuadrado es: "+numero+"</b>");
		
		
	}
	
	//función sin usar onclick en la etiqueta button
	//asociar envento con función manejadora. Hacemos una referencia a la función poniendo solo su nombre
	//es como si la función la pasaramos como parámetro
	$("#btnlimpiar").click(limpiar);
	
	function limpiar(){
		$("#num").val("");
		$("#resultado").html("");
		
	}



</script>


</body>
</html>
