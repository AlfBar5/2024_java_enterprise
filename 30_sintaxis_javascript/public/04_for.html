<script type="text/javascript">

//para declarar variables locales o de bloque, se usa let en lugar de var

//suma de los 10 primeros números
var s=0;

//let es para uso interno dentro del for --> console.log(s+" "+i); da error
for(let i=1;i<=10;i++){
	s+=i
}
console.log(s);

var s2=0;

//var es para uso global
for(var i=1;i<=10;i++){
	s2+=i
}
console.log(s2+" "+i);

</script>


</body>
</html>
